<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loopfire - Playtest Feedback</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #4A90E2;
            --primary-cyan: #50C9CE;
            --accent-pink: #FF6B9D;
            --accent-orange: #FFB84D;
            --light-bg: #F5F7FA;
            --card-bg: #FFFFFF;
            --text-dark: #2C3E50;
            --text-medium: #5A6C7D;
            --border-light: #E1E8ED;
            --success-green: #4ECDC4;
            --warning-yellow: #FFE66D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #F0F4F8 0%, #E8EEF5 100%);
            color: var(--text-dark);
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background shapes */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(74, 144, 226, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(80, 201, 206, 0.08) 0%, transparent 50%);
            animation: floatShapes 15s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        /* Geometric shapes floating in background */
        body::after {
            content: '';
            position: fixed;
            top: -10%;
            right: -5%;
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.1), rgba(255, 184, 77, 0.1));
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            animation: rotate3d 20s linear infinite, float 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes floatShapes {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(3%, -4%) scale(1.05); }
            66% { transform: translate(-3%, 4%) scale(0.95); }
        }

        @keyframes rotate3d {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-30px); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideDown 1s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        /* Decorative gaming elements around header */
        .header::before,
        .header::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid var(--primary-cyan);
            opacity: 0.3;
        }

        .header::before {
            top: -20px;
            left: 50%;
            transform: translateX(-150px) rotate(45deg);
            clip-path: polygon(0 0, 100% 0, 100% 50%, 50% 100%, 0 50%);
            animation: pulse 3s ease-in-out infinite;
        }

        .header::after {
            top: -20px;
            left: 50%;
            transform: translateX(90px) rotate(-45deg);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: pulse 3s ease-in-out infinite 1.5s;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% { 
                transform: translateX(-150px) rotate(45deg) scale(1);
                opacity: 0.3;
            }
            50% { 
                transform: translateX(-150px) rotate(45deg) scale(1.2);
                opacity: 0.6;
            }
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-cyan), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 0.5rem;
            position: relative;
            display: inline-block;
            animation: logoGlow 3s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(74, 144, 226, 0.3));
        }

        /* Animated underline */
        .logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-cyan), var(--accent-pink));
            transform: translateX(-50%);
            animation: expandLine 2s ease-in-out 0.5s forwards;
            border-radius: 2px;
        }

        @keyframes logoGlow {
            0%, 100% { filter: drop-shadow(0 5px 15px rgba(74, 144, 226, 0.3)); }
            50% { filter: drop-shadow(0 8px 25px rgba(80, 201, 206, 0.5)); }
        }

        @keyframes expandLine {
            to { width: 120%; }
        }

        .subtitle {
            font-size: 1.3rem;
            color: var(--text-medium);
            font-weight: 600;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            padding: 0.5rem 2rem;
        }

        /* Gaming HUD style brackets */
        .subtitle::before,
        .subtitle::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 100%;
            border: 2px solid var(--primary-cyan);
            top: 0;
            animation: bracketPulse 2s ease-in-out infinite;
        }

        .subtitle::before {
            left: 0;
            border-right: none;
            clip-path: polygon(0 0, 100% 20%, 100% 80%, 0 100%);
        }

        .subtitle::after {
            right: 0;
            border-left: none;
            clip-path: polygon(100% 0, 0 20%, 0 80%, 100% 100%);
        }

        @keyframes bracketPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .form-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 
                0 20px 60px rgba(74, 144, 226, 0.15),
                0 0 0 1px var(--border-light);
            animation: fadeInScale 1s cubic-bezier(0.16, 1, 0.3, 1) 0.3s backwards;
            position: relative;
            overflow: hidden;
        }

        /* Animated corner accents */
        .form-card::before,
        .form-card::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            border: 3px solid var(--primary-cyan);
            opacity: 0.4;
        }

        .form-card::before {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
            clip-path: polygon(0 0, 100% 0, 100% 30%, 30% 30%, 30% 100%, 0 100%);
            animation: cornerGlow 3s ease-in-out infinite;
        }

        .form-card::after {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
            clip-path: polygon(100% 100%, 0 100%, 0 70%, 70% 70%, 70% 0, 100% 0);
            animation: cornerGlow 3s ease-in-out infinite 1.5s;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes cornerGlow {
            0%, 100% { 
                opacity: 0.4;
                border-color: var(--primary-cyan);
            }
            50% { 
                opacity: 0.8;
                border-color: var(--accent-pink);
            }
        }

        .form-section {
            margin-bottom: 2.5rem;
            padding-bottom: 2.5rem;
            border-bottom: 2px solid var(--border-light);
            position: relative;
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .form-section:nth-child(1) { animation-delay: 0.4s; }
        .form-section:nth-child(2) { animation-delay: 0.5s; }
        .form-section:nth-child(3) { animation-delay: 0.6s; }
        .form-section:nth-child(4) { animation-delay: 0.7s; }
        .form-section:nth-child(5) { animation-delay: 0.8s; }
        .form-section:nth-child(6) { animation-delay: 0.9s; }
        .form-section:nth-child(7) { animation-delay: 1s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-section:last-of-type {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        /* Animated progress bar behind sections */
        .form-section::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-cyan), var(--accent-pink));
            transition: width 0.5s ease-out;
        }

        .form-section:hover::after {
            width: 100%;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--primary-blue);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
        }

        .section-number {
            background: linear-gradient(135deg, var(--primary-cyan), var(--primary-blue));
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
            box-shadow: 
                0 4px 15px rgba(74, 144, 226, 0.3),
                inset 0 -2px 0 rgba(0, 0, 0, 0.1);
            position: relative;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Geometric accent behind number */
        .section-number::before {
            content: '';
            position: absolute;
            inset: -5px;
            background: linear-gradient(135deg, var(--primary-cyan), var(--primary-blue));
            opacity: 0.2;
            border-radius: 14px;
            transform: rotate(45deg);
            z-index: -1;
            transition: all 0.3s ease;
        }

        .section-title:hover .section-number {
            transform: translateY(-3px) rotate(5deg);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.4);
        }

        .section-title:hover .section-number::before {
            transform: rotate(45deg) scale(1.1);
            opacity: 0.3;
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.8rem;
            font-size: 1.05rem;
            font-weight: 600;
            color: var(--text-dark);
            transition: color 0.3s ease;
        }

        .required {
            color: var(--accent-pink);
            margin-left: 0.3rem;
            animation: requiredPulse 2s ease-in-out infinite;
        }

        @keyframes requiredPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 1rem 1.2rem;
            background: var(--light-bg);
            border: 2px solid var(--border-light);
            border-radius: 12px;
            color: var(--text-dark);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        /* Gaming-style input decoration */
        .form-group:focus-within label {
            color: var(--primary-blue);
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-cyan);
            background: white;
            box-shadow: 
                0 0 0 3px rgba(80, 201, 206, 0.1),
                0 8px 20px rgba(74, 144, 226, 0.15);
            transform: translateY(-2px);
        }

        input[type="text"]:hover,
        input[type="email"]:hover,
        textarea:hover,
        select:hover {
            border-color: var(--primary-blue);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* Animated placeholder effect */
        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        textarea::placeholder {
            color: var(--text-medium);
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        input[type="text"]:focus::placeholder,
        input[type="email"]:focus::placeholder,
        textarea:focus::placeholder {
            opacity: 0.3;
        }

        .rating-group {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
        }

        .rating-option {
            position: relative;
            flex: 1;
            min-width: 100px;
        }

        .rating-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .rating-label {
            display: block;
            padding: 1rem 1.2rem;
            background: var(--light-bg);
            border: 2px solid var(--border-light);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-weight: 600;
            text-align: center;
            color: var(--text-dark);
            position: relative;
            overflow: hidden;
        }

        /* Animated hover state with gradient */
        .rating-label::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--primary-cyan), var(--accent-pink));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .rating-label span {
            position: relative;
            z-index: 1;
        }

        .rating-option:hover .rating-label {
            border-color: var(--primary-cyan);
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 8px 20px rgba(80, 201, 206, 0.3);
        }

        .rating-option:hover .rating-label::before {
            opacity: 0.1;
        }

        .rating-option input[type="radio"]:checked + .rating-label {
            background: linear-gradient(135deg, var(--primary-cyan), var(--primary-blue));
            border-color: var(--primary-cyan);
            color: white;
            box-shadow: 
                0 8px 20px rgba(80, 201, 206, 0.4),
                inset 0 -2px 0 rgba(0, 0, 0, 0.1);
            transform: translateY(-4px) scale(1.05);
            animation: checkBounce 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .rating-option input[type="radio"]:checked + .rating-label::before {
            opacity: 0;
        }

        /* Animated check icon for selected */
        .rating-option input[type="radio"]:checked + .rating-label::after {
            content: '✓';
            position: absolute;
            top: 5px;
            right: 8px;
            font-size: 1rem;
            color: white;
            animation: checkPop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes checkBounce {
            0% { transform: translateY(-4px) scale(1); }
            50% { transform: translateY(-8px) scale(1.1); }
            100% { transform: translateY(-4px) scale(1.05); }
        }

        @keyframes checkPop {
            0% { 
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            100% { 
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.8rem;
            background: var(--light-bg);
            border-radius: 10px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .checkbox-option:hover {
            background: white;
            border-color: var(--border-light);
            transform: translateX(5px);
        }

        .checkbox-option input[type="checkbox"] {
            width: 24px;
            height: 24px;
            accent-color: var(--primary-cyan);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .checkbox-option input[type="checkbox"]:checked {
            animation: checkboxBounce 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes checkboxBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .checkbox-option label {
            margin-bottom: 0;
            cursor: pointer;
            flex: 1;
        }

        .checkbox-option:has(input:checked) {
            background: linear-gradient(135deg, rgba(80, 201, 206, 0.1), rgba(74, 144, 226, 0.1));
            border-color: var(--primary-cyan);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 3rem;
        }

        button {
            flex: 1;
            padding: 1.3rem 2rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            letter-spacing: 0.1em;
            position: relative;
            overflow: hidden;
        }

        /* Animated gradient background */
        button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        button:hover::before {
            transform: translateX(100%);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-cyan), var(--primary-blue));
            color: white;
            box-shadow: 
                0 8px 20px rgba(74, 144, 226, 0.3),
                inset 0 -3px 0 rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 12px 30px rgba(74, 144, 226, 0.4),
                inset 0 -3px 0 rgba(0, 0, 0, 0.1);
        }

        .btn-primary:active {
            transform: translateY(-2px) scale(0.98);
        }

        .btn-secondary {
            background: white;
            color: var(--primary-blue);
            border: 2px solid var(--primary-cyan);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.15);
        }

        .btn-secondary:hover {
            background: var(--light-bg);
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.25);
        }

        .btn-secondary:active {
            transform: translateY(-2px) scale(0.98);
        }

        /* Loading animation for button */
        @keyframes buttonLoading {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .logo {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
                letter-spacing: 0.2em;
            }

            .header::before,
            .header::after {
                width: 40px;
                height: 40px;
            }

            .form-card {
                padding: 2rem 1.5rem;
            }

            .button-group {
                flex-direction: column;
            }

            .rating-group {
                gap: 0.5rem;
            }

            .rating-option {
                min-width: auto;
                flex: 1 1 calc(50% - 0.25rem);
            }

            .rating-label {
                padding: 0.8rem 0.8rem;
                font-size: 0.9rem;
            }

            .section-title {
                font-size: 1.3rem;
            }

            .section-number {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }
        }

        @media print {
            body {
                background: white;
                color: black;
            }

            body::before,
            body::after {
                display: none;
            }

            .form-card {
                box-shadow: none;
                border: 1px solid #ddd;
            }

            .form-card::before,
            .form-card::after {
                display: none;
            }

            .button-group {
                display: none;
            }
        }

        /* Particle effect container */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* Floating particles */
        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Loopfire</div>
            <div class="subtitle">Playtest Feedback</div>
        </div>

        <div class="form-card">
            <form id="feedbackForm">
                <!-- Persönliche Informationen -->
                <div class="form-section">
                    <h2 class="section-title">
                        <span class="section-number">1</span>
                        Über dich
                    </h2>
                    
                    <div class="form-group">
                        <label for="name">Name / Nickname <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-Mail (optional)</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="form-group">
                        <label for="experience">Gaming-Erfahrung <span class="required">*</span></label>
                        <select id="experience" name="experience" required>
                            <option value="">Bitte wählen...</option>
                            <option value="casual">Casual Gamer (1-5 Std./Woche)</option>
                            <option value="regular">Regular Gamer (5-15 Std./Woche)</option>
                            <option value="hardcore">Hardcore Gamer (15+ Std./Woche)</option>
                            <option value="developer">Game Developer</option>
                        </select>
                    </div>
                </div>

                <!-- Gesamteindruck -->
                <div class="form-section">
                    <h2 class="section-title">
                        <span class="section-number">2</span>
                        Erster Eindruck
                    </h2>

                    <div class="form-group">
                        <label>Gesamtbewertung <span class="required">*</span></label>
                        <div class="rating-group">
                            <div class="rating-option">
                                <input type="radio" id="rating1" name="overall_rating" value="1" required>
                                <label for="rating1" class="rating-label"><span>1 ⭐</span></label>
                            </div>
                            <div class="rating-option">
                                <input type="radio" id="rating2" name="overall_rating" value="2">
                                <label for="rating2" class="rating-label"><span>2 ⭐</span></label>
                            </div>
                            <div class="rating-option">
                                <input type="radio" id="rating3" name="overall_rating" value="3">

                <div class="button-group">
                    <button type="button" class="btn-secondary" onclick="resetForm()">Zurücksetzen</button>
                    <button type="button" class="btn-primary" onclick="generatePDF()">Als PDF exportieren</button>
                </div>

    <script>
        function resetForm() {
            if (confirm('Möchtest du wirklich alle Eingaben zurücksetzen?')) {
                document.getElementById('feedbackForm').reset();
            }
        }

        function generatePDF() {
            const form = document.getElementById('feedbackForm');
            
            // Validation
            if (!form.checkValidity()) {
                alert('Bitte fülle alle Pflichtfelder (*) aus.');
                form.reportValidity();
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            let yPosition = 20;
            const lineHeight = 7;
            const pageHeight = doc.internal.pageSize.height;
            const margin = 20;

            // Helper function to add text with page break
            function addText(text, x, y, options = {}) {
                if (y > pageHeight - margin) {
                    doc.addPage();
                    y = margin;
                }
                doc.text(text, x, y, options);
                return y + lineHeight;
            }

            // Helper function to add wrapped text
            function addWrappedText(text, x, y, maxWidth) {
                if (!text || text.trim() === '') return y;
                const lines = doc.splitTextToSize(text, maxWidth);
                for (let line of lines) {
                    if (y > pageHeight - margin) {
                        doc.addPage();
                        y = margin;
                    }
                    doc.text(line, x, y);
                    y += lineHeight;
                }
                return y;
            }

            // Title
            doc.setFontSize(24);
            doc.setFont(undefined, 'bold');
            yPosition = addText('LOOPFIRE', margin, yPosition);
            
            doc.setFontSize(16);
            yPosition = addText('Playtest Feedback Report', margin, yPosition);
            
            doc.setFontSize(10);
            doc.setFont(undefined, 'normal');
            yPosition = addText(`Datum: ${new Date().toLocaleDateString('de-DE')}`, margin, yPosition);
            yPosition += lineHeight;

            // Section 1: Über dich
            doc.setFontSize(14);
            doc.setFont(undefined, 'bold');
            yPosition = addText('1. Über dich', margin, yPosition);
            doc.setFontSize(10);
            doc.setFont(undefined, 'normal');
            
            yPosition = addText(`Name: ${document.getElementById('name').value}`, margin, yPosition);
            if (document.getElementById('email').value) {
                yPosition = addText(`E-Mail: ${document.getElementById('email').value}`, margin, yPosition);
            }
            yPosition = addText(`Gaming-Erfahrung: ${document.getElementById('experience').options[document.getElementById('experience').selectedIndex].text}`, margin, yPosition);
            yPosition += lineHeight;

            // Section 2: Erster Eindruck
            doc.setFontSize(14);
            doc.setFont(undefined, 'bold');
            yPosition = addText('2. Erster Eindruck', margin, yPosition);
            doc.setFontSize(10);
            doc.setFont(undefined, 'normal');
            
            const rating = document.querySelector('input[name="overall_rating"]:checked');
            yPosition = addText(`Gesamtbewertung: ${rating ? rating.value : 'N/A'} / 5`, margin, yPosition);
            yPosition = addWrappedText(`Erster Gedanke: ${document.getElementById('first_impression').value}`, margin, yPosition, 170);
            yPosition += lineHeight;

            // Section 3: Gameplay
            doc.setFontSize(14);
            doc.setFont(undefined, 'bold');
            yPosition = addText('3. Gameplay & Mechaniken', margin, yPosition);
            doc.setFontSize(10);
            doc.setFont(undefined, 'normal');
            
            const intuitive = document.querySelector('input[name="intuitive"]:checked');
            yPosition = addText(`Intuitivität: ${intuitive ? intuitive.nextElementSibling.textContent : 'N/A'}`, margin, yPosition);
            
            const difficulty = document.querySelector('input[name="difficulty"]:checked');
            yPosition = addText(`Schwierigkeitsgrad: ${difficulty ? difficulty.nextElementSibling.textContent : 'N/A'}`, margin, yPosition);
            
            yPosition = addWrappedText(`Gameplay-Highlights: ${document.getElementById('gameplay_feedback').value}`, margin, yPosition, 170);
            yPosition = addWrappedText(`Frustrierende Elemente: ${document.getElementById('gameplay_issues').value}`, margin, yPosition, 170);
            yPosition += lineHeight;

            // Section 4: Tutorial
            doc.setFontSize(14);
            doc.setFont(undefined, 'bold');
            yPosition = addText('4. Tutorial & Einstieg', margin, yPosition);
            doc.setFontSize(10);
            doc.setFont(undefined, 'normal');
            
            const tutorial = document.querySelector('input[name="tutorial"]:checked');
            yPosition = addText(`Tutorial-Bewertung: ${tutorial ? tutorial.nextElementSibling.textContent : 'N/A'}`, margin, yPosition);
            yPosition = addWrappedText(`Verbesserungsvorschläge: ${document.getElementById('tutorial_missing').value}`, margin, yPosition, 170);
            yPosition += lineHeight;

            // Section 5: Technisches
            doc.setFontSize(14);
            doc.setFont(undefined, 'bold');
            yPosition = addText('5. Technische Performance', margin, yPosition);
            doc.setFontSize(10);
            doc.setFont(undefined, 'normal');
            
            if (document.getElementById('platform').value) {
                yPosition = addText(`Plattform: ${document.getElementById('platform').value}`, margin, yPosition);
            }
            
            const bugs = Array.from(document.querySelectorAll('input[name="bugs"]:checked'))
                .map(cb => cb.nextElementSibling.textContent)
                .join(', ');
            yPosition = addWrappedText(`Probleme: ${bugs || 'Keine'}`, margin, yPosition, 170);
            yPosition = addWrappedText(`Details: ${document.getElementById('bug_details').value}`, margin, yPosition, 170);
            yPosition += lineHeight;

            // Section 6: Spaßfaktor
            doc.setFontSize(14);
            doc.setFont(undefined, 'bold');
            yPosition = addText('6. Spaßfaktor & Motivation', margin, yPosition);
            doc.setFontSize(10);
            doc.setFont(undefined, 'normal');
            
            const engagement = document.querySelector('input[name="engagement"]:checked');
            yPosition = addText(`Fesselungsgrad: ${engagement ? engagement.nextElementSibling.textContent : 'N/A'}`, margin, yPosition);
            
            const recommend = document.querySelector('input[name="recommend"]:checked');
            yPosition = addText(`Weiterempfehlung: ${recommend ? recommend.nextElementSibling.textContent : 'N/A'}`, margin, yPosition);
            
            yPosition = addWrappedText(`Spaß-Highlights: ${document.getElementById('fun_factor').value}`, margin, yPosition, 170);
            yPosition = addWrappedText(`Langweilige Teile: ${document.getElementById('boring_parts').value}`, margin, yPosition, 170);
            yPosition += lineHeight;

            // Section 7: Feedback
            doc.setFontSize(14);
            doc.setFont(undefined, 'bold');
            yPosition = addText('7. Feedback & Vorschläge', margin, yPosition);
            doc.setFontSize(10);
            doc.setFont(undefined, 'normal');
            
            yPosition = addWrappedText(`Verbesserungen: ${document.getElementById('improvements').value}`, margin, yPosition, 170);
            yPosition = addWrappedText(`Gewünschte Features: ${document.getElementById('missing_features').value}`, margin, yPosition, 170);
            yPosition = addWrappedText(`Weitere Anmerkungen: ${document.getElementById('additional_comments').value}`, margin, yPosition, 170);

            // Save PDF
            const timestamp = new Date().toISOString().slice(0, 10);
            const playerName = document.getElementById('name').value.replace(/[^a-z0-9]/gi, '_');
            doc.save(`Loopfire_Feedback_${playerName}_${timestamp}.pdf`);
        }

        // Prevent "none" checkbox from being checked with others
        document.getElementById('bug6').addEventListener('change', function() {
            if (this.checked) {
                document.querySelectorAll('input[name="bugs"]:not(#bug6)').forEach(cb => cb.checked = false);
            }
        });

        document.querySelectorAll('input[name="bugs"]:not(#bug6)').forEach(cb => {
            cb.addEventListener('change', function() {
                if (this.checked) {
                    document.getElementById('bug6').checked = false;
                }
            });
        });
    </script>
